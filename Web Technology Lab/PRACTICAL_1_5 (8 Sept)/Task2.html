<!DOCTYPE html>
<html>
  <head>
    <title>Design Web Page</title>
    <style>
      #table,
      th {
        border: 1px solid black;
        margin: 10px;
        padding: 6px;
      }

      #table {
        border-spacing: 0px;
      }
      td {
        padding: 0 5px;
      }
    </style>
  </head>
  <body>
    <h2 style="color: orange">Land Of Boxes Order Form</h2>
    <form>
      <table>
        <tr>
          <td>
            <label for=""> Name: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="name" value="Walaa Brody"/><br /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for=""> Email: </label>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
            <input type="email" name="email" value="w.brody@widget-sales.com"/><br /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for=""> Address: </label>&nbsp;
            <textarea rows="4" cols="50">162 Main Road
Rondebeach
CapeTown
            </textarea><br /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">PostCode: </label
            ><input type="number" name="postcode" value="7700" /><br /><br />
          </td>
        </tr>
      </table>
      <br />
      <table id="table" border="1">
        <tr>
          <th>Product</th>
          <th>Part Number</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>EconoBox</td>
          <td>LB100</td>
          <td><textarea cols="8" rows="1">3</textarea></td>
          <td>R5</td>
          <td><textarea cols="8" rows="1">R15</textarea></td>
        </tr>
        <tr>
          <td>Standard Box</td>
          <td>LB200</td>
          <td><textarea cols="8" rows="1">4</textarea></td>
          <td>R10</td>
          <td><textarea cols="8" rows="1">R40</textarea></td>
        </tr>
        <tr>
          <td>Premium Box/TD</td>
          <td>LB300</td>
          <td><textarea cols="8" rows="1">1</textarea></td>
          <td>R15</td>
          <td><textarea cols="8" rows="1">R15</textarea></td>
        </tr>
        <tr>
          <td>Deluxe Box/TD</td>
          <td>LB400</td>
          <td><textarea cols="8" rows="1">0</textarea></td>
          <td>R20</td>
          <td><textarea cols="8" rows="1"></textarea></td>
        </tr>
        <tr>
          <td>Super Deluxe Box/TD</td>
          <td>LB500</td>
          <td><textarea cols="8" rows="1">1</textarea></td>
          <td>R30</td>
          <td><textarea cols="8" rows="1">R30</textarea></td>
        </tr>
        <tr>
          <td colspan="4">Total</td>
          <td><textarea cols="8" rows="1">R100</textarea></td>
        </tr>
      </table>
      <br />
      <h2>Credit Card Details</h2>

      Card Type :<br /><br />
      <input type="radio" name="cardType" value="Mastercard" checked />
      <tr>
        <td></td>
      </tr>
      <label for="">Mastercard</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="">Card Number :</label>&nbsp;
      <input type="number" name="cardnumber" value="45645"/><br /><br />
      <input type="radio" name="cardType" value="Visa" />
      <label for="">Visa</label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="">Expiry Date :</label>&nbsp; &nbsp;
      <input type="date" name="date" /><br /><br />
      <input type="radio" name="cardType" value="AmericanExpress" />
      <label for="">American Express</label><br /><br />
      <input type="radio" name="cardType" value="dinnersclub" />
      <label for="">Dinners Club</label><br /><br />
      <b><label for="">Delivery Address:</label></b> &nbsp;&nbsp;
      <textarea rows="4" cols="50">162 Main Road
Rondebeach
CapeTown</textarea><br /><br />
      <input type="submit" value="Send Order" /> &nbsp;&nbsp;
      <input type="reset" name="Clear" value="Clear form" />
    </form>
  </body>
</html>
