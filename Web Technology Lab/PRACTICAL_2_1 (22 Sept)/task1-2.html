<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write("Browser Name: ", navigator.appName, "<br>");
      document.write("Browser Version: ", navigator.appVersion);

      function displayHello() {
        var msg;
        msg = document.getElementById("message");
        msg.outerHTML = "<h1>Hello World!</h1>";
      }

      function generateEmail() {
        let name = document.querySelector("#name").value;
        document.querySelector("p").innerText += name + ".sot.pdpu.ac.in";
        document.querySelector("p").style.display = "block";
      }
    </script>
  </head>
  <body>
    <h3 id="message">Click Me to see magic!</h3>
    <input type="button" value="Click me" onclick="displayHello();" />

    <br /><br />

    <h1>Task 3</h1>
    <form action="">
      <label for="name">Enter your name: </label>
      <input type="text" name="name" id="name" />
      <input type="button" value="Get your Email" onclick="generateEmail()" />
      <p style="display: none;" ></p>
    </form>
  </body>
</html>
