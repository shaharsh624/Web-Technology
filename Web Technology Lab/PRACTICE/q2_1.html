<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selection</title>
  </head>
  <body>
    <p>What is your favourite color:</p>
    <br />
    <input
      type="color"
      id="colorPicker"
      onchange="showSelectedColor()"
      style="width: 50px; height: 50px"
    />
    <p id="selectedColorText">Selected Color:</p>

    <script>
      function showSelectedColor() {
        var selectedColor = document.getElementById("colorPicker").value;
        var selectedColorText = document.getElementById("selectedColorText");
        selectedColorText.innerHTML = "Selected Color: " + selectedColor;
      }
    </script>
  </body>
</html>
