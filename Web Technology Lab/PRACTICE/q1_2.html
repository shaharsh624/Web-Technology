<!DOCTYPE html>
<html>
<head>
  <style>
    h2 {
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid;
      padding: 8px;
    }
   
  .outer-box {
    width: fit-content;
    margin: 0 auto;
    border: 1px solid black;
    padding: 10px;
  }

  .rightalign{
    text-align: right;
    font-weight: bold;
  }

  </style>
</head>
<body>
<div class="outer-box">
  
  <table>
    <caption>Types of gasoline- and diesel-fueled road vehicles</caption>
    <thead>
        <tr>
            <th rowspan="2" valign="bottom" class="rightalign" style="text-align:end;">Vehicle Type</td>
            <th rowspan="2" valign="bottom" style="text-align:left"># of Axles</td>
            <th colspan="2" style="text-align:left">Weight</th>
            <th rowspan="2" valign="top" style="text-align:left">Number of Passengers<br/>(incl. driver)</td>
        </tr>
      <tr>
        <th style="text-align:left">Gross</th>
        <th style="text-align:left">max</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="rightalign">Truck</td>
        <td style="text-align:left">â‰¥2</td>
        <td style="text-align:left">>1.5t</td>
        <td style="text-align:left">2.5t-25t</td>
        <td style="text-align:left">1</td>
      </tr>
      <tr>
        <td class="rightalign">Car</td>
        <td style="text-align:left">2</td>
        <td style="text-align:left">0.5t-2.5t</td>
        <td style="text-align:left">1.5t-4t</td>
        <td style="text-align:left">1-8</td>
      </tr>
      <tr>
        <td class="rightalign">Motorcycle</td>
        <td style="text-align:left">2</td>
        <td style="text-align:left"> <0.25t </td>
        <td style="text-align:left">0.3t-0.5t</td>
        <td style="text-align:left">1-2</td>
      </tr>
      <tr>
        <td rowspan="2" valign="top" class="rightalign">Vehicle Type</td>
        <th rowspan="2" valign="top" style="text-align:left"># of Axles</th>
        <th valign="top" style="text-align:left">Gross</th>
        <th style="text-align:left">Max</th>
        <th valign="top" style="text-align:left" rowspan="2">Number of Passengers<br/>(incl. driver)</th>
      </tr>
      
      <tr>
        <th style="text-align:left" colspan="2">Weight</th>
      </tr>

    </tbody>
  </table>
</div>
</body>
</html>
