<html>
<head>
    <title>Pseudo Classes Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form action="">
        <label class="username">Username: </label>
        <input type="text" />
        <br />
        <br />
        <label class="password">Password: </label>
        <input type="Password"></input>
        <br />
        <br />
        <label >Choice of Sports: </label>
        <select name="sport" id="sports" class="form-control">
          <option value="Select" selected>Select...</option>
          <option value="Andhra Pradesh">Cricket</option>
          <option value="Arunachal Pradesh">Hockey</option>
          <option value="Assam">Badminton</option>
          <option value="Bihar">Tennis</option>
        </select>
        <br />
        <br />
        <label>Gender: </label>
        <select name="sport" id="sports" class="form-control">
          <option value="Select" selected>Select...</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <br />
        <br />
        <button class="submit-btn" type="submit">Submit</button>
        <button class="reset-btn" type="reset">Reset</button>
      </form></div>
</body>
</html>
