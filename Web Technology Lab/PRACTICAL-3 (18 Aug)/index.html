<html>
  <head>
    <title>Definition List</title>
  </head>
  <body>
    <h2>Welcome to Millenium Gymnastics Booster Club Popcorn Sales</h2>
    <form action="">
      <label for="">Buyer's Name: </label>
      <input type="text" />
      <br />
      <br />
      <label for="">Street Address: </label>
      <textarea type="text"></textarea>
      <br />
      <br />
      <label for="">State: </label>
      <select name="state" id="state" class="form-control">
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Select" selected>Select...</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Delhi">Delhi</option>
      </select>
      <br />
      <br />
      <label for="">Zip: </label>
      <input type="text" />
      <br />
      <br />

      <table>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
        <tr>
          <td>Unpopped Popcorn (1 lb.)</td>
          <td><label> $3.00 </label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Caramel Popcorn (2 lb. cannister)</td>
          <td><label> $3.50 </label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Caramel Nut Popcorn (2 lb. cannister)</td>
          <td><label> $4.50 </label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Toffey Nut Popcorn (2 lb. cannister)</td>
          <td><label> $5.00 </label></td>
          <td><input type="text" /></td>
        </tr>
        <tr></tr>
      </table>

      <h2>Payment Method</h2>
      <input name="payment" type="radio" value="Visa" checked="checked" />
      <label for="html">Visa</label>
      <br />
      <input name="payment" type="radio" value="Master Card" />
      <label for="html">Master Card</label>
      <br />
      <input name="payment" type="radio" value="Discover" />
      <label for="html">Discover</label>
      <br />
      <input name="payment" type="radio" value="Check" />
      <label for="html">Check</label>

      <br /><br />

      <button type="submit">Submit Order</button>
      <button>Clear Order Form</button>
    </form>
  </body>
</html>
